<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
      <fieldset>
        <!-- to link labels and input, assign an id on the input and a for in the labels -->
        <label for="first-name"
          >Enter Your First Name: <input type="text" id="first-name" required
        /></label>
        <label for="last-name"
          >Enter Your Last Name: <input type="text" id="last-name" required
        /></label>
        <!-- remember type values allow for different things, email allows for special characters such as @ and . while password obscures the input and warns if a site does not support HTTPS -->
        <label for="email"
          >Enter Your Email: <input type="email" id="email" required
        /></label>
        <label for="new-password"
          >Create a New Password:
          <input
            type="password"
            id="new-password"
            required
            pattern="[a-z0-5]{8,}"
        /></label>
        <!-- the required attribute, means that that field has to have some value in order to actually be submitted. -->
      </fieldset>

      <fieldset>
        <label for="">
          <input type="radio" name="" id="" name="account-type"/> Personal Account
        </label>
        <label for="">
          <input type="radio" name="" id="" name="account-type"/> Business Account
        </label>
        <label for="">
          <input type="checkbox" name="" id="" required /> I accept the terms and conditions
        </label>
      </fieldset>

      <fieldset></fieldset>
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
